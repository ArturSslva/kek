<form id="formulario" autocomplete="off" action="/contactEmail" method="POST">
    <fieldset>
      <h1>Fale comigo</h1>
      <label>Nome:</label>
      <input type="text" id="emailName" name="name" placeholder="Digite seu nome completo" required>
      <label>Email:</label><input id="emailAdress" name="emailAdress" type="email" placeholder="Seu Email" required>
      <label>Mensagem:</label><textarea id="emailContent" name="emailContent" placeholder="Digite sua mensagem" rows="10" required></textarea>
      <button type="submit">Enviar email</button>
    </fieldset>
  </form>
